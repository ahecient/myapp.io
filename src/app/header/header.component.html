<img class = "logo" src = "assets/img/logo.png"/>
<ul class = "navigation">
  <li *ngFor = "let m of menu"><a routerLink = {{m.href}} routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">{{m.name}}</a>
  </li>
</ul>
<ul class = "social-link">
  <li  *ngFor = "let l of links"><a href = {{l.href}}><img src = {{l.img}}/></a></li>
</ul>
