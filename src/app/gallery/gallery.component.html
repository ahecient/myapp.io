
<ng-template ngFor let-p [ngForOf] = "photos" let-i = "index">

  <div *ngIf="arrayFromFilter.includes(p.collection) && arrayFromFilter.includes(p.sex) && arrayFromFilter.includes(p.type)"class = "box-{{i+1}}">
      <img src="{{p.img}}"/>
      <div class = "text">
        {{p.about}}
      </div>
  </div>
</ng-template>
